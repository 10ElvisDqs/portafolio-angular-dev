
<div>
  <h1 class="bg-white">HOoa</h1>
</div>
<div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-3">
  @for (project of projects; track $index) {
    <div
      class="bg-white/10  border-gray-300 rounded-lg shadow-sm overflow-hidden transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-md cursor-pointer"
      (click)="goToProjectDetail(project.title)"
    >
      <!-- Imagen de cabecera con overlay -->
      <div class="relative group  overflow-hidden rounded-lg shadow-lg">
        <!-- <img
          src="{{ project.imageUrl }}"
          alt="{{ project.title }}"
          class="w-full h-70 object-cover rounded-t-lg"
        /> -->

          <img
            src="{{ project.imageUrl }}"
            alt="Proyecto"
            class="w-full h-full object-cover"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-[#013220] via-[#005f40]/80 to-transparent flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          >
            <button
              class="px-4 py-2 text-white border outline outline-offset-2 outline-lime-500 rounded-full shadow-lg shadow-blue-500/50 hover:bg-lime-500 focus:outline-none"
            >
              Ver Proyecto
            </button>
          </div>



      </div>
      <div
        class=" flex items-end justify-start p-1"
      >
        <p class="text-sm font-semibold text-white">{{ project.title }}</p>
      </div>
      <!-- Contenido del proyecto con descripción -->
      <div class="p-4">
        <p class="text-slate-300 text-sm">{{ project.description }}</p>
      </div>

      <!-- Tecnologías del proyecto con scroll -->
      <div class="flex flex-wrap gap-1 justify-center py-3 max-h-24 overflow-y-auto">
        @for (item of project.technologies; track $index) {
          <span
            class="flex justify-center items-center text-center rounded-full
                 bg-indigo-100 text-indigo-700 border border-indigo-300
                   px-3 py-1 text-xs shadow-sm hover:bg-indigo-200 transition-all
                   "
          >
            <img
              class="w-5 h-5 rounded-full"
              src="{{item.icon}}"
              alt="{{ item.name }}"
            />
            <!-- {{ item.name }} -->
          </span>
        }
      </div>
    </div>
  }



</div>
